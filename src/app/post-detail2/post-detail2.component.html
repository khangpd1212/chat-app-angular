<div *ngIf="post">
  <h2>{{ post.name }}</h2>
  <div>{{ post.avatar }}</div>

  <div>
    <label>
      Title:
      <input type="text" [(ngModel)]="post.name" />
    </label>
    <label>
      Body:
      <input type="text" [(ngModel)]="post.avatar" />
    </label>
  </div>

  <div>
    <button (click)="goBack()">go Back</button>
    <button (click)="save()">Save</button>
  </div>
</div>
